<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Vehicle</title>
<link rel="stylesheet" href="css/styles.css">

<script src="JS/third.js" type="module"></script>

</head>
<body>

<div class="container">
    <header class="grid-item1">
        <h1>Add a Vehcile</h1>
        <nav>
          <ul class="flexnav">  
            <li><a href='index.html'>People Search</a></li>
            <li><a href='second-page.html'>Vehicle Search</a></li>
            <li>Add a vehicle</li>
          </ul>
        </nav>
      </header>
  <aside class="grid-item2">
    <img src='images/search.png' alt="Man Searching"/> 
  </aside>
  <main class="grid-item3">
    <form id="form">
      <label>Plate Numuber
        <input type="text" id="rego" maxlength="20">
      </label>
      <label>Make
        <input type="text" id="make" maxlength="20">
      </label>
      <label>Model
        <input type="text" id="model" maxlength="20">
      </label>
      <label>Color
        <input type="text" id="colour" maxlength="20">
      </label>
      <label>Owner
        <input type="text" id="owner" maxlength="20">
      </label>
      <button class="button" id="VADD" type="button" name="Add vehicle">Add vehicle</button>
    </form>
    <p id="message"></p>
  </main>
  <footer class="grid-item4">Darragh Flynn 2024</footer>


</div>

</body>
</html>

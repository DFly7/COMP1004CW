<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Grid Layout Example</title>
<link rel="stylesheet" href="../css/styles.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="../JS/third.js" type="module"></script>

</head>
<body>

<div class="wrapper">
    <header class="grid-item1">
        <h1>Add Vehcile</h1>
        <nav>
          <ul>  
            <li><a href='../index.html'>People Search</a></li>
            <li><a href='../HTML/second-page.html'>Vehcile Search</a></li>
            <li>Add a vehicle</li>
          </ul>
        </nav>
      </header>
  <aside class="grid-item2">Item 2</aside>
  <main class="grid-item3">
    <form id="form">
      <label>Plate Num
        <input type="text" id="plateNum" maxlength="20">
      </label>
      <label>Make
        <input type="text" id="Make" maxlength="20">
      </label>
      <label>Model
        <input type="text" id="Model" maxlength="20">
      </label>
      <label>Color
        <input type="text" id="Colour" maxlength="20">
      </label>
      <label>Owner
        <input type="text" id="OwnerName" maxlength="20">
      </label>
      <button class="button" id="VADD" type="button">Click</button>
    </form>
    <p id="errorV"></p>
    <p id="outputV"></p>
  </main>
  <footer class="grid-item4">Item 4</footer>


</div>

</body>
</html>
